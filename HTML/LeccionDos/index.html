<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos Básicos HTML</title>
  </head>
  <body>
    <!--Esto es titulo h1-->
    <h1>Universidad HTML</h1>
    <!--uso de links con a-->
    <!--a = anchor: ancla-->
    <!--Lo que se encuentra entre la etiqueta es lo que se va observar en el navegador-->
    <!--Atributos href para la dirección URL de la pagina a visitar-->
    <!--atributo target para poder abrir en una nueva ventana-->
    <a href="https://www.youtube.com"
    target="_blank">
      Sitio de youtube 
    </a>
    <br />
    <a href="paginaUno.html">Ir a la página uno</a>
  </body>
</html>
