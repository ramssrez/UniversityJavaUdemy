<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos Básicos HTML</title>
  </head>
  <body>
    <!--Esto es titulo h1-->
    <h1 style="color: blue">Universidad HTML</h1>
    <!--Uso de las imagenes-->
    <!--Etiqueta img= image: imagen-->
    <!--USO DE ATRIBUTOS DE LA IMAGEN-->
    <!--src para el recurso hacia donde se hace referencia-->
    <!--alt cuando no se puede cargar una imagen aparezca un texto-->
    <!--width ancho de la imagen que estemos cargando-->
    <!--heigth alto de la imagen que se esta cargando-->
    <!--title se usa para cuando el cursor encima de la imagen-->
    <!--style para darle tamaño, color o estilo a la fuente-->
    <img
      src="imagenes/html5.png"
      alt="Imagen HTML"
      width="100px"
      title="Logo HTML"
    />
    <p title="Nuevo parrafo" style="color: red">Este es un nuevo parrafo</p>
    <!--Respeta el parrafo o estilo del texto-->
    <pre>
      Esto es un 
      nuevo párrafo
    </pre>
  </body>
</html>
