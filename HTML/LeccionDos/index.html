<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos Básicos HTML</title>
  </head>
  <body>
    <!--Esto es titulo h1-->
    <h1>Universidad HTML</h1>
    <!--Uso de las imagenes-->
    <!--Etiqueta img= image: imagen-->
    <!--src para el recurso hacia donde se hace referencia-->
    <!--alt cuando no se puede cargar una imagen aparezca un texto-->
    <!--width ancho de la imagen que estemos cargando-->
    <!--haigth alto de la imagen que se esta cargando-->
    <img src="imagenes/html5.png" alt="Imagen HTML" width="100px"/>
    <!--Imagenes desde un servidor-->
    <img src="http://globalmentoring.com.mx/imagenes/css3.png" alt="Imagen CSS3" width="100px"/>
    <!--Inserción de imagen o ruta no correcta-->
    <img src="http://globalmentoring.com.mx/imagenes/javascript.jpg" alt="Imagen JavaScript" width="100px"/>
    <!--Imagen con la ruta correcta-->
    <img src="http://globalmentoring.com.mx/imagenes/javascript.png" alt="Imagen JavaScript" width="100px"/>
  </body>
</html>
