<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos Básicos HTML</title>
  </head>
  <!--Style para el fondo de una pagina web-->
  <body>
    <!--Esto es titulo h1-->
    <!--Para se-->
    <h1>Universidad HTML</h1>
    <!--Uso de la etiqueta b para darle color negrita al texto-->
    <p><b>Mi primer página HTML</b></p>
    <!--Esta etiqueta contiene un texto importante "strong"-->
    <p><strong>Segundo párrafo</strong> </p>
    <!--Uso de italica con la etiqueta i-->
    <p><i>Tercer párrafo</i></p>
    <!--Similar al anterior pero con la diferencia de enfatizar, significa diferencite-->
    <p><em>Cuarto párrafo</em></p>
  </body>
</html>
