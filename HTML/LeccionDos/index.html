<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universidad HTML</title>
  </head>
  <body>
    <!--Uso de colores en html-->
    <h1>Universidad HTML</h1>
    <!--Colores en html en https://htmlcolorcodes.com/es/nombres-de-los-colores/-->
    <p style="color: crimson;">
      Color por nombre
    </p>
    <!--r-red, g-green, b-blue-->
    <p style="color: rgb(220, 20, 60);">
      Color por rgb
    </p>
    <p style="border: 10px solid rgba(220,20,60,.5);">
      Color rgba con transparencia
    </p>
</html>
