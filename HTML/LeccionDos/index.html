<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos Básicos HTML</title>
  </head>
  <!--Style para el fondo de una pagina web-->
  <body>
    <!--Esto es titulo h1-->
    <!--Para se-->
    <h1>Universidad HTML</h1>
    <!--Uso de la etiqueta b para darle color negrita al texto-->
    <p><b>Mi primer página HTML</b></p>
    <!--Esta etiqueta contiene un texto importante "strong"-->
    <p><strong>Segundo párrafo</strong> </p>
    <!--Uso de italica con la etiqueta i-->
    <p><i>Tercer párrafo</i></p>
    <!--Similar al anterior pero con la diferencia de enfatizar, significa diferencie-->
    <p><em>Cuarto párrafo</em></p>
    <!--Subraya el parrafo o elimina el texto-->
    <p><del>Séptimo párrafo</del></p>
    <!--Subraya el texto que se esta implementando-->
    <p><ins>Octavo párrafo</ins></p>
    <!--Realiza un subindice en la letra o palabra que se esta realizando-->
    <p>noveno <sub>p</sub>arrafo H<sub>2</sub>O</p>
    <!--Superindice de una palabra o letra de un texto-->
    <p>Décimo <sup>p</sup>árrafo</p>
  </body>
</html>
